<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrismShield - Certificate Guardian</title>

    <!-- Modern Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="header-bar">
      <img src="icons/icon-48.png" alt="PrismShield" class="app-icon" />
      <div class="header-text">
        <h1>PrismShield</h1>
        <p>Certificate Transparency Guardian</p>
      </div>
    </header>
    <!--  -->
    <!-- Address Section -->
    <!-- Wallet Section -->
    <section class="section address-section">
      <h2 class="section-title">
        <i class="fas fa-wallet"></i>
        Wallet
      </h2>
      <div class="wallet-box">
        <span id="wallet-address">Chưa kết nối ví</span>
        <div class="wallet-buttons">
          <button id="connectWalletBtn" class="btn-secondary">
            Connect Wallet
          </button>
          <button id="disconnectWalletBtn" class="btn-secondary">
            Disconnect Wallet
          </button>
          <button
            id="copyWalletBtn"
            class="btn-copy"
            title="Copy Wallet Address"
          >
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </div>
    </section>
    <!-- Wallet -->
    <!--  -->
    <main class="main-content">
      <!-- Current URL Section -->
      <section class="section url-section">
        <h2 class="section-title">
          <i class="fas fa-globe"></i>
          Current Website
        </h2>
        <div class="url-text" id="current-url">Loading...</div>
      </section>

      <!-- Action Section -->
      <section class="section action-section">
        <button id="checkBtn" class="btn-primary">
          <i class="fas fa-shield-alt"></i>
          Verify Certificate
        </button>
      </section>

      <!-- Results Section -->
      <section class="section result-section">
        <h2 class="section-title">
          <i class="fas fa-clipboard-check"></i>
          Verification Results
        </h2>
        <div class="status-results">
          <div class="status-box" id="status">
            <div class="status-indicator">
              <i class="fas fa-clock"></i>
              Waiting for verification...
            </div>
          </div>
        </div>
      </section>

      <!-- History Section -->
      <section class="section history-section">
        <h2 class="section-title">
          <i class="fas fa-history"></i>
          Verification History
        </h2>
        <div class="history-list" id="historyList">
          <!-- History items will be dynamically added here -->
        </div>
      </section>
    </main>

    <footer class="footer-bar">
      <p>© 2025 PrismShield</p>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
